<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Student Registration System to manage student details">
    <meta name="keywords" content="Student, Registration, System">
    <meta name="author" content="Vindeshwari Prasad">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Student Registration System</h1>
        <p>Register, edit, and manage student details efficiently.</p>
    </header>

    <!-- Registration Form -->
    <section id="form-section">
        <h2>Register a New Student</h2>
        <form id="studentForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>
            
            <label for="studentId">Student ID:</label>
            <input type="number" id="studentId" name="studentId" required>
            
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="contactNo">Contact No:</label>
            <input type="number" id="contactNo" name="contactNo" required>
            
            <button type="submit">Add Student</button>
        </form>
    </section>

    <!-- Display Registered Students -->
    <section id="display-section">
        <h2>Registered Students</h2>
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Student ID</th>
                    <th>Email ID</th>
                    <th>Contact No.</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="studentRecords">
                <!-- Student records will be dynamically added here -->
            </tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>
</html>
